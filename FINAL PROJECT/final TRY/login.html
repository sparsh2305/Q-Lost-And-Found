<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Lost & Found</title>

  <!-- Tailwind Config (Dark Mode Enabled) -->
  <script>
    tailwind = window.tailwind || {};
    tailwind.config = { darkMode: 'class' };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-slate-200 flex items-center justify-center p-4">

  <!-- Utils (localStorage system) -->
  <script src="utils.js"></script>

  <!-- Theme Toggle -->
  <button id="themeToggle" class="fixed top-4 right-4 px-3 py-2 rounded bg-white/10 border border-white/20 backdrop-blur">
    <span id="themeIcon">ðŸŒ™</span>
  </button>

  <div class="w-full max-w-md p-8 bg-white/5 backdrop-blur rounded-2xl border border-white/10 mt-10">
    <h2 class="text-2xl font-bold text-center mb-2">Lost & Found â€” Login</h2>

    <form id="loginForm" class="space-y-3">
      <div>
        <label class="text-sm">Username</label>
        <input id="username" class="w-full px-3 py-2 rounded bg-white/5" required />
      </div>

      <div>
        <label class="text-sm">Password</label>
        <input id="password" type="password" class="w-full px-3 py-2 rounded bg-white/5" required />
      </div>

      <button class="w-full py-2 bg-gradient-to-r from-purple-600 to-indigo-600 rounded text-white">
        Login
      </button>

      <p id="msg" class="text-center text-sm mt-2"></p>
    </form>

    <div class="mt-4 text-center text-sm text-slate-300">
      No account?
      <a href="signup.html" class="text-accent underline">Create one</a><br />

      Continue as public:
      <a href="dashboard.html" id="anonLink" class="text-accent underline">Open dashboard (view only)</a>
    </div>
  </div>

  <!-- Global App Logic (theme + login handler) -->
  <script src="app.js"></script>

  <script>
    // Allow anonymous viewing
    document.getElementById("anonLink").addEventListener("click", () => {
      localStorage.removeItem("lf-session");
    });
  </script>

</body>
</html>
