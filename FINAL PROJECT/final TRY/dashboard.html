<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard | Lost & Found</title>

  <!-- Tailwind -->
  <script>
    tailwind = window.tailwind || {};
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: { accent: "#7c3aed" }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Style Fixes -->
  <style>
    /* ------------------- GLASSMORPHIC INPUTS ------------------- */
    .glass-input {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.15);
      color: #e2e8f0;
    }
    .glass-input::placeholder {
      color: #94a3b8;
    }

    /* Light Mode */
    html:not(.dark) .glass-input {
      background: rgba(255,255,255,0.6);
      color: #1e293b;
      border-color: rgba(0,0,0,0.15);
    }
    html:not(.dark) .glass-input::placeholder {
      color: #475569;
    }

    /* ------------------- SELECT DROPDOWN FIX ------------------- */
    select.glass-input option {
      background-color: #1e293b;
      color: #f1f5f9;
    }
    html:not(.dark) select.glass-input option {
      background-color: #ffffff;
      color: #1e293b;
    }

    /* ------------------- MODAL Z-INDEX FIX ------------------- */
    #binModal .modal-overlay {
      position: absolute;
      inset: 0;
      z-index: 20;
    }
    #binModal .modal-content {
      position: relative;
      z-index: 30;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-slate-200">

<!-- UTILS -->
<script src="utils.js"></script>

<!-- HEADER -->
<header class="sticky top-0 bg-black/30 backdrop-blur border-b border-white/10 z-40">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

    <div>
      <h1 class="text-xl font-extrabold">Lost & Found</h1>
      <div class="text-sm text-slate-300" id="userStatus">Loading...</div>
    </div>

    <div class="flex items-center gap-3">

      <!-- Theme -->
      <button id="themeToggle" class="px-3 py-1 glass-input rounded" title="Switch theme">
        <span id="themeIcon">ðŸŒ™</span>
      </button>

      <!-- Admin -->
      <a id="adminLink" href="admin-dashboard.html"
         class="px-3 py-1 bg-yellow-500/20 rounded text-yellow-200 hidden">
        Admin Panel
      </a>

      <button id="logoutBtn" class="px-3 py-1 glass-input rounded text-red-300">Logout</button>
    </div>

  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto p-4 grid md:grid-cols-[1fr,0.46fr] gap-6 mt-6">

  <!-- ITEMS -->
  <section class="bg-white/5 p-5 rounded-2xl border border-white/10">

    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold">Items</h2>

      <div class="flex gap-2">
        <input id="search" class="px-3 py-1 glass-input rounded" placeholder="Search" />
        <select id="filterType" class="px-2 py-1 glass-input rounded">
          <option value="">All</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>
    </div>

    <div id="list" class="space-y-3"></div>
    <div id="empty" class="text-slate-400 text-center mt-6 hidden">No items yet.</div>

  </section>

  <!-- REPORT FORM -->
  <aside class="bg-white/5 p-5 rounded-2xl border border-white/10">

    <h3 class="font-semibold mb-3">Report an item</h3>

    <form id="itemForm" class="space-y-3">

      <div class="flex gap-2">
        <button type="button" id="lostBtn" class="flex-1 py-2 glass-input rounded">Lost</button>
        <button type="button" id="foundBtn" class="flex-1 py-2 glass-input rounded">Found</button>
      </div>

      <input id="type" type="hidden" value="lost">

      <input id="title" placeholder="Title" class="w-full px-3 py-2 glass-input rounded" />
      <input id="date" type="date" class="w-full px-3 py-2 glass-input rounded" />
      <input id="location" placeholder="Location" class="w-full px-3 py-2 glass-input rounded" />

      <select id="category" class="w-full px-3 py-2 glass-input rounded"></select>

      <textarea id="desc" rows="3" placeholder="Description"
                class="w-full px-3 py-2 glass-input rounded"></textarea>

      <input id="contact" placeholder="Contact"
             class="w-full px-3 py-2 glass-input rounded" />

      <input id="photo" type="file" accept="image/*"
             class="w-full text-sm text-slate-200" />

      <button class="w-full py-2 bg-gradient-to-r from-accent to-indigo-600 rounded text-white">
        Post
      </button>

      <p id="formMsg" class="text-sm text-center"></p>

    </form>

    <!-- ADMIN -->
    <div id="adminArea" class="mt-6 hidden">

      <hr class="my-4 border-white/10" />
      <h4 class="font-semibold">Admin Controls</h4>

      <div class="mt-3 space-y-2">
        <button id="viewAllBtn" class="w-full py-2 glass-input rounded">Refresh All</button>
        <button id="openBin" class="w-full py-2 bg-yellow-600/20 rounded">Open Recycle Bin</button>
        <button id="clearAllData" class="w-full py-2 bg-red-600/20 rounded">Clear All Data</button>
        <button id="changeAdminPass" class="w-full py-2 glass-input rounded">
          Change Admin Action Password
        </button>
      </div>

    </div>

  </aside>

</main>

<!-- RECYCLE BIN MODAL -->
<div id="binModal" class="fixed inset-0 hidden items-start justify-center p-6 z-50">

  <div class="modal-overlay bg-black/60 backdrop-blur-sm"></div>

  <div class="modal-content bg-white/5 border border-white/10 rounded-2xl p-6 max-w-3xl w-full">

    <div class="flex justify-between items-center mb-4">
      <h3 class="font-semibold">Recycle Bin</h3>
      <button id="closeBin" class="px-3 py-1 glass-input rounded">Close</button>
    </div>

    <div id="binList" class="space-y-3 max-h-64 overflow-auto"></div>

  </div>
</div>

<!-- MAIN APP LOGIC -->
<script src="app.js"></script>

<script>
/* SHOW ADMIN LINK */
document.addEventListener("DOMContentLoaded", () => {
  const s = LF.getSession();
  if (s && s.role === "admin") {
    document.getElementById("adminLink").classList.remove("hidden");
  }
});

/* FIX CLOSE BUTTON */
document.addEventListener("DOMContentLoaded", () => {

  const binModal = document.getElementById("binModal");
  const closeBin = document.getElementById("closeBin");
  const openBin = document.getElementById("openBin");

  if (openBin) {
    openBin.onclick = () => {
      binModal.classList.remove("hidden");
      binModal.style.display = "flex";
    };
  }

  closeBin.onclick = () => {
    binModal.classList.add("hidden");
    binModal.style.display = "none";
  };

  binModal.addEventListener("click", (e) => {
    if (e.target.classList.contains("modal-overlay")) {
      binModal.classList.add("hidden");
      binModal.style.display = "none";
    }
  });

});
</script>

</body>
</html>
