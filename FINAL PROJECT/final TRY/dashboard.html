<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard | Lost & Found</title>

  <!-- Tailwind -->
  <script>
    tailwind = window.tailwind || {};
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: { accent: "#7c3aed" }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Style Fixes -->
  <style>
    /* ------------------- GLASSMORPHIC INPUTS ------------------- */
    .glass-input {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      color: #e2e8f0;
      transition: all 0.3s ease;
    }
    .glass-input::placeholder {
      color: #94a3b8;
    }
    .glass-input:hover {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.25);
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.15);
    }
    .glass-input:focus {
      outline: none;
      background: rgba(255,255,255,0.15);
      border-color: rgba(124, 58, 237, 0.5);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }

    /* Light Mode */
    html:not(.dark) .glass-input {
      background: rgba(255,255,255,0.7);
      color: #1e293b;
      border-color: rgba(0,0,0,0.15);
    }
    html:not(.dark) .glass-input::placeholder {
      color: #475569;
    }
    html:not(.dark) .glass-input:hover {
      background: rgba(255,255,255,0.85);
      border-color: rgba(124, 58, 237, 0.3);
    }
    html:not(.dark) .glass-input:focus {
      background: rgba(255,255,255,0.95);
      border-color: rgba(124, 58, 237, 0.6);
    }

    /* ------------------- SELECT DROPDOWN FIX ------------------- */
    select.glass-input option {
      background-color: #1e293b;
      color: #f1f5f9;
    }
    html:not(.dark) select.glass-input option {
      background-color: #ffffff;
      color: #1e293b;
    }

    /* ------------------- MODAL Z-INDEX FIX ------------------- */
    #binModal .modal-overlay {
      position: absolute;
      inset: 0;
      z-index: 20;
    }
    #binModal .modal-content {
      position: relative;
      z-index: 30;
    }

    /* ------------------- NOTIFICATION STYLES ------------------- */
    .notification-badge {
      animation: pulse-badge 2s infinite;
    }
    @keyframes pulse-badge {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .toast-notification {
      animation: slide-in-right 0.3s ease-out;
    }
    @keyframes slide-in-right {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* ------------------- FLOATING ACTION BUTTON ------------------- */
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7c3aed, #6366f1);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 40;
    }
    .fab:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 15px 40px rgba(124, 58, 237, 0.6);
    }

    /* ------------------- CHATBOT STYLES ------------------- */
    .chatbot-bubble {
      position: fixed;
      bottom: 100px;
      right: 2rem;
      max-width: 320px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      z-index: 39;
      animation: fade-in 0.3s ease-out;
    }
    html:not(.dark) .chatbot-bubble {
      background: rgba(255,255,255,0.95);
      border-color: rgba(0,0,0,0.1);
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #7c3aed;
      animation: typing-bounce 1.4s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing-bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    /* ------------------- STATUS BADGES ------------------- */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .status-pending {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }
    .status-matched {
      background: rgba(251, 146, 60, 0.2);
      color: #fb923c;
      border: 1px solid rgba(251, 146, 60, 0.3);
    }
    .status-contacted {
      background: rgba(96, 165, 250, 0.2);
      color: #60a5fa;
      border: 1px solid rgba(96, 165, 250, 0.3);
    }
    .status-returned {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    /* ------------------- ENHANCED CARDS ------------------- */
    .item-card {
      transition: all 0.3s ease;
    }
    .item-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.2);
      border-color: rgba(124, 58, 237, 0.3);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-slate-200">

<!-- UTILS -->
<script src="utils.js"></script>

<!-- HEADER -->
<header class="sticky top-0 bg-black/30 backdrop-blur-xl border-b border-white/10 z-40">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

    <div>
      <h1 class="text-xl font-extrabold">üîç Lost & Found</h1>
      <div class="text-sm text-slate-300" id="userStatus">Loading...</div>
    </div>

    <div class="flex items-center gap-3">

      <!-- Notification Bell -->
      <button id="notificationBell" class="relative px-3 py-1 glass-input rounded-xl hover:scale-105 transition-transform" title="Notifications">
        <span>üîî</span>
        <span id="notificationBadge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center notification-badge">0</span>
      </button>

      <!-- Theme -->
      <button id="themeToggle" class="px-3 py-1 glass-input rounded-xl hover:scale-105 transition-transform" title="Switch theme">
        <span id="themeIcon">üåô</span>
      </button>

      <!-- Admin -->
      <a id="adminLink" href="admin-dashboard.html"
         class="px-3 py-1 bg-yellow-500/20 rounded-xl text-yellow-200 hover:bg-yellow-500/30 transition-colors hidden">
        üëë Admin Panel
      </a>

      <button id="logoutBtn" class="px-3 py-1 glass-input rounded-xl text-red-300 hover:bg-red-500/20 transition-colors">üö™ Logout</button>
    </div>

  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto p-4 grid md:grid-cols-[1fr,0.46fr] gap-6 mt-6">

  <!-- ITEMS -->
  <section class="bg-white/5 p-5 rounded-2xl border border-white/10 backdrop-blur-xl shadow-2xl">

    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold flex items-center gap-2">üì¶ Items</h2>

      <div class="flex gap-2">
        <input id="search" class="px-3 py-1 glass-input rounded-xl" placeholder="üîé Search..." />
        <select id="filterType" class="px-2 py-1 glass-input rounded-xl">
          <option value="">All</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>
    </div>

    <div id="list" class="space-y-3"></div>
    <div id="empty" class="text-slate-400 text-center mt-6 hidden">üïµÔ∏è‚Äç‚ôÇÔ∏è No items yet. Be the first to report!</div>

  </section>

  <!-- REPORT FORM -->
  <aside class="bg-white/5 p-5 rounded-2xl border border-white/10 backdrop-blur-xl shadow-2xl">

    <h3 class="font-semibold mb-3 flex items-center gap-2">üìù Report an item</h3>

    <form id="itemForm" class="space-y-3">

      <div class="flex gap-2">
        <button type="button" id="lostBtn" class="flex-1 py-2 glass-input rounded-xl hover:scale-105 transition-transform">üò¢ Lost</button>
        <button type="button" id="foundBtn" class="flex-1 py-2 glass-input rounded-xl hover:scale-105 transition-transform">üéâ Found</button>
      </div>

      <input id="type" type="hidden" value="lost">

      <input id="title" placeholder="üìå Title" class="w-full px-3 py-2 glass-input rounded-xl" />
      <input id="date" type="date" class="w-full px-3 py-2 glass-input rounded-xl" />
      <input id="location" placeholder="üìç Location" class="w-full px-3 py-2 glass-input rounded-xl" />

      <select id="category" class="w-full px-3 py-2 glass-input rounded-xl"></select>

      <textarea id="desc" rows="3" placeholder="‚úçÔ∏è Description"
                class="w-full px-3 py-2 glass-input rounded-xl"></textarea>

      <input id="contact" placeholder="üìû Contact"
             class="w-full px-3 py-2 glass-input rounded-xl" />

      <input id="photo" type="file" accept="image/*"
             class="w-full text-sm text-slate-200" />

      <button class="w-full py-2 bg-gradient-to-r from-accent to-indigo-600 rounded-xl text-white font-semibold hover:scale-105 hover:shadow-xl transition-all">
        ‚ú® Post
      </button>

      <p id="formMsg" class="text-sm text-center"></p>

    </form>

    <!-- ADMIN -->
    <div id="adminArea" class="mt-6 hidden">

      <hr class="my-4 border-white/10" />
      <h4 class="font-semibold">üõ†Ô∏è Admin Controls</h4>

      <div class="mt-3 space-y-2">
        <button id="viewAllBtn" class="w-full py-2 glass-input rounded-xl hover:scale-105 transition-transform">üîÑ Refresh All</button>
        <button id="openBin" class="w-full py-2 bg-yellow-600/20 rounded-xl hover:bg-yellow-600/30 transition-colors">üóëÔ∏è Open Recycle Bin</button>
        <button id="clearAllData" class="w-full py-2 bg-red-600/20 rounded-xl hover:bg-red-600/30 transition-colors">‚ö†Ô∏è Clear All Data</button>
        <button id="changeAdminPass" class="w-full py-2 glass-input rounded-xl hover:scale-105 transition-transform">
          üîê Change Admin Password
        </button>
      </div>

    </div>

  </aside>

</main>

<!-- RECYCLE BIN MODAL -->
<div id="binModal" class="fixed inset-0 hidden items-start justify-center p-6 z-50">

  <div class="modal-overlay bg-black/60 backdrop-blur-sm"></div>

  <div class="modal-content bg-white/5 border border-white/10 rounded-2xl p-6 max-w-3xl w-full backdrop-blur-xl">

    <div class="flex justify-between items-center mb-4">
      <h3 class="font-semibold flex items-center gap-2">üóëÔ∏è Recycle Bin</h3>
      <button id="closeBin" class="px-3 py-1 glass-input rounded-xl hover:scale-105 transition-transform">Close</button>
    </div>

    <div id="binList" class="space-y-3 max-h-64 overflow-auto"></div>

  </div>
</div>

<!-- MATCH NOTIFICATION MODAL -->
<div id="matchModal" class="fixed inset-0 hidden items-center justify-center p-6 z-50">
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="document.getElementById('matchModal').classList.add('hidden')"></div>
  
  <div class="relative bg-gradient-to-br from-purple-600/20 to-indigo-600/20 border-2 border-purple-500/50 rounded-3xl p-8 max-w-md w-full backdrop-blur-xl shadow-2xl">
    <div class="text-center">
      <div class="text-6xl mb-4 animate-bounce">üéØ</div>
      <h3 class="text-2xl font-bold mb-2">Match Detected!</h3>
      <p id="matchMessage" class="text-slate-300 mb-4"></p>
      <div id="matchDetails" class="bg-white/10 rounded-xl p-4 mb-4 text-sm text-left"></div>
      <button onclick="document.getElementById('matchModal').classList.add('hidden')" 
              class="px-6 py-2 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl text-white font-semibold hover:scale-105 transition-transform">
        Got it! ‚úì
      </button>
    </div>
  </div>
</div>

<!-- TOAST NOTIFICATIONS CONTAINER -->
<div id="toastContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>

<!-- AI CHATBOT BUBBLE -->
<div id="chatbotBubble" class="chatbot-bubble hidden">
  <div class="flex items-start gap-2 mb-2">
    <div class="text-2xl">ü§ñ</div>
    <div class="flex-1">
      <div class="font-semibold text-sm mb-1">AI Assistant</div>
      <div id="chatbotMessage" class="text-sm text-slate-300"></div>
      <div id="chatbotTyping" class="typing-indicator hidden">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>
    <button onclick="document.getElementById('chatbotBubble').classList.add('hidden')" class="text-slate-400 hover:text-white">‚úï</button>
  </div>
  <div id="chatbotSuggestions" class="flex flex-wrap gap-2 mt-3"></div>
</div>

<!-- FLOATING ACTION BUTTON -->
<button id="fabButton" class="fab hidden" title="Quick Report">
  <span class="text-2xl">‚ûï</span>
</button>

<!-- MAIN APP LOGIC -->
<script src="app.js"></script>

<script>
/* SHOW ADMIN LINK */
document.addEventListener("DOMContentLoaded", () => {
  const s = LF.getSession();
  if (s && s.role === "admin") {
    document.getElementById("adminLink").classList.remove("hidden");
  }
});

/* FIX CLOSE BUTTON */
document.addEventListener("DOMContentLoaded", () => {

  const binModal = document.getElementById("binModal");
  const closeBin = document.getElementById("closeBin");
  const openBin = document.getElementById("openBin");

  if (openBin) {
    openBin.onclick = () => {
      binModal.classList.remove("hidden");
      binModal.style.display = "flex";
    };
  }

  closeBin.onclick = () => {
    binModal.classList.add("hidden");
    binModal.style.display = "none";
  };

  binModal.addEventListener("click", (e) => {
    if (e.target.classList.contains("modal-overlay")) {
      binModal.classList.add("hidden");
      binModal.style.display = "none";
    }
  });

});
</script>

</body>
</html>
