<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up | Lost & Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-slate-200 flex items-center justify-center p-4">

  <!-- Theme + Utils -->
  <script src="utils.js"></script>

  <!-- THEME TOGGLE BUTTON -->
  <button id="themeToggle" class="fixed top-4 right-4 px-3 py-2 rounded bg-white/10 border border-white/20 backdrop-blur">
    <span id="themeIcon">ðŸŒ™</span>
  </button>

  <div class="w-full max-w-md p-8 bg-white/5 backdrop-blur rounded-2xl border border-white/10 mt-10">
    <h2 class="text-2xl font-bold text-center mb-3">Create account</h2>

    <form id="signupForm" class="space-y-3">
      <div>
        <label class="text-sm">Username</label>
        <input id="u" class="w-full px-3 py-2 rounded bg-white/5" required />
      </div>

      <div>
        <label class="text-sm">Password</label>
        <input id="p" type="password" class="w-full px-3 py-2 rounded bg-white/5" required />
      </div>

      <button class="w-full py-2 bg-gradient-to-r from-green-500 to-blue-500 rounded text-white">
        Create account
      </button>

      <p id="msg" class="text-center text-sm mt-2"></p>
    </form>

    <div class="mt-4 text-center text-sm">
      Already have an account? <a href="login.html" class="text-accent underline">Login</a>
    </div>
  </div>

  <!-- SIGNUP HANDLER -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', (e)=>{
      e.preventDefault();

      const u = document.getElementById('u').value.trim();
      const p = document.getElementById('p').value.trim();
      const msg = document.getElementById('msg');

      if (u.length < 3 || p.length < 3) {
        msg.textContent = 'Username and password must be at least 3 characters';
        msg.className = 'text-center text-red-400';
        return;
      }

      const users = LF.readUsers();
      if (users.some(x => x.user === u)) {
        msg.textContent = 'Username already exists';
        msg.className = 'text-center text-red-400';
        return;
      }

      users.push({ user: u, pass: p, role: 'user', createdAt: Date.now() });
      LF.writeUsers(users);

      msg.textContent = 'Account created â€” redirecting to login...';
      msg.className = 'text-center text-green-400';
      setTimeout(()=> window.location.href = 'login.html', 900);
    });
  </script>

  <!-- GLOBAL APP JS (THEME SYSTEM + PAGE LOGIC) -->
  <script src="app.js"></script>

</body>
</html>
